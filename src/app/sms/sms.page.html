<ion-header>
  <ion-toolbar>
    <ion-title>Sms_send</ion-title>
    <ion-button end>
      <button ion-button (click)="someadd()">

        </button>
      </ion-button>
  </ion-toolbar>
</ion-header>

      <ion-button color="danger" (click)="send()" >send</ion-button>

          <ion-item-options side="end">
